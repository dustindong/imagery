<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Imagery</title>
</head>

<body>

  <div id="container">

    <header class="logo">
      <nav>
      <img src="images/logo.svg" alt="imagery">
      <ul>
        <li class="log-in"><a href="signin">Log In</a></li>
      </ul>
      </nav>
    </header>

    <section class="reasons">
      <h1>Learn to shoot and edit like the pros</h1>
      <div class="reasons-wrapper">
        <div class="discover">
          <h2><img src="images/earth.png" alt="earth">Discover</h2>
          <h3>photographers you love and learn how to shoot and edit like them</h3>
        </div>
        <div class="share">
          <h2><img src="images/camera.png" alt="camera">Share</h2>
          <h3>your techniques and what you learned with the community</h3>
        </div>
        <div class="connect">
          <h2><img src="images/connect.png" alt="connect">Connect</h2>
          <h3>with a community that loves photography as much as you do</h3>
        </div>
        <a href="signup/" class="signups">Sign Up</a>
      </div>
    </section>



  </div>

  <script src="js/jquery.js"></script>
  <script src="js/masonry.js"></script>
  <script src="js/main.js"></script>
  <script src="js/hamburger.js"></script>

</body>

</html>
